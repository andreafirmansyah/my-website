<!DOCTYPE html>
<html>
<head>
    <title>Menghitung Luas Trapesium</title>
</head>
<body>

<script>
    // Variabel-variabel yang diperlukan
    var garisAtas = 8; // Ganti dengan nilai garis atas yang sesuai
    var garisBawah = 12; // Ganti dengan nilai garis bawah yang sesuai
    var tinggi = 5; // Ganti dengan nilai tinggi yang sesuai

    // Menghitung luas trapesium
    var luas = (garisAtas + garisBawah) * tinggi / 2;

    // Menampilkan hasil
    document.write("Menghitung Luas Trapesium<br>");
    document.write("Diketahui:<br>");
    document.write("Garis Atas : " + garisAtas + " Cm<br>");
    document.write("Garis Bawah : " + garisBawah + " Cm<br>");
    document.write("Tinggi : " + tinggi + " Cm<br>");
    document.write("Maka :<br>");
    document.write("Luas : " + (garisAtas + garisBawah) + " * " + tinggi + " / 2 = " + luas + " Cm<sup>2</sup>");

</script>

</body>
</html>
