<html>
<body>
<script type="text/javascript">
  document.body.style.backgroundColor = "lightblue";
  document.write("<font face='tahoma' size=5 color='red'>Test JavaScript</font><br>");

  // Example of using numeric variables
  var a = 20;
  var b = 15;
  var c = a * b;

  document.write("Test<br>");

  var nilai1 = 67;
  var nilai2 = 80;
  var rata2 = (nilai1 + nilai2) / 2;

  // Example of using string variables
  var nama = "mamat";
  var alamat = "depok";

  document.write("nilai a=", a, "<br>");
  document.write("nilai b=", b, "<br>");
  document.write("nilai ", a, "*", b, "=", c, "<br><br>");
  document.write("nilai 1=", nilai1, "<br>");
  document.write("nilai 2=", nilai2, "<br>");
  document.write("nilai rata-rata=", rata2, "<br>");
  document.write("nama saya=", nama, "<br>");
  document.write("alamat=", alamat, "<br>");
  alert("Okay, it worked!");

</script>
<p>Paragraph 1</p>
</body>
</html>
